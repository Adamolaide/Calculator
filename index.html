<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
  <input type="text" id="display" class="display"/>

  <div id="calculator" class="buttons">
    <button class="operator" onclick="document.getElementById('display').value=''">AC</button>
    <button class="operator" type="DEL" onclick="document.getElementById('display').value+=''">DEL</button>
    <button class="operator" type="%" onclick="document.getElementById('display').value='%'">%</button>
    <button class="operator" type="/" onclick="document.getElementById('display').value='/'">/</button>

    <button onclick="document.getElementById('display').value+='7'">7</button>
    <button onclick="document.getElementById('display').value+='8'">8</button>
    <button onclick="document.getElementById('display').value+='9'">9</button>
    <button class="operator" onclick="document.getElementById('display').value+='*'">*</button>

    <button type="4" onclick="document.getElementById('display').value+='4'">4</button>
    <button type="5" onclick="document.getElementById('display').value+='5'">5</button>
    <button type="6" onclick="document.getElementById('display').value+='6'">6</button>
    <button class="operator" onclick="document.getElementById('display').value='-'">-</button>

    <button type="1" onclick="document.getElementById('display').value+='1'">1</button>
    <button type="2" onclick="document.getElementById('display').value+='2'">2</button>
    <button type="3" onclick="document.getElementById('display').value+='3'">3</button>
    <button class="operator" type="+" onclick="document.getElementById('display').value+='+'">+</button>

    <button onclick="document.getElementById('display').value+='0'">0</button>
    <button onclick="document.getElementById('display').value+='00'">00</button>
    <button onclick="document.getElementById('display').value+='.'">.</button>
    <button class="operator" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">=</button>
  </div>
  </div>
  <script>
console.log(display);
  </script>
</body>
</html>
